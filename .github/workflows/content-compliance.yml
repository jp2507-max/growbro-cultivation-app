name: Content Compliance (Cannabis Policy)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cannabis-policy:
    name: Cannabis policy scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: ğŸ” Run cannabis policy scan
        run: pnpm run compliance:cannabis

      - name: ğŸ“„ Upload compliance report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cannabis-policy-report
          path: |
            build/reports/compliance/cannabis-policy.json
            build/reports/compliance/cannabis-policy.md
