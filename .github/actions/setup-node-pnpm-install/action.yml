# âœï¸ Description:
# This is a composite action, which means it can be used in other actions.
# It is used in almost all workflows to set up the environment and install dependencies.
# Updating  the package manager or Node version here will be reflected in all workflows.

# ðŸ‘€ Example usage:
#       - name : ðŸ“¦ Setup Node + PNPM + install deps
#         uses: ./.github/actions/setup-node-pnpm-install

name: 'Setup  Node + PNPM + Install Dependencies'
description: 'Setup  Node + PNPM + Install Dependencies'
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      with:
        run_install: false
        # Use Node 20-compatible pnpm/action-setup v4
        version: 10.17.0
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        cache-dependency-path: 'pnpm-lock.yaml'

    - name: âœ… Ensure pnpm is available (fallback)
      # Some runners can fail to expose pnpm from pnpm/action-setup; install as a fallback
      run: |
        if ! command -v pnpm >/dev/null 2>&1; then
          echo "pnpm not found in PATH â€” installing pnpm@10.17.0 globally as fallback"
          npm install -g pnpm@10.17.0
        else
          echo "pnpm found: $(pnpm --version)"
        fi
      shell: bash

    - name: ðŸ“¦ Install Project Dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
